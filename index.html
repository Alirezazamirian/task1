<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>landing</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- styles -->
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <main class="col-12 col-xl-4 offset-xl-4">
            <!-- header -->
            <header class="col-12 col-xl-10 offset-xl-1 mx-auto bg-white w-full">
              <p class="px-3 mb-0">
                آخر ویدیو بهت میگم چجوری
                <br /><span class="color-primary-1">پوست و موی</span> صورتت رو
                درمان کنی
              </p>
            </header>
            <!-- square -->
            <section class="square mt-4 col-12 col-xl-10 offset-xl-1"></section>
          </main>
        </div>
        <div class="row">
          <!-- consult section -->
          <section
            class="mx-auto bg-danger consult bg-white .nopadding col-12 col-xl-4 offset-xl-4"
          >
            <div
              class="mx-auto discount-box bg-white d-flex align-items-center flex-column justify-content-center"
            >
              <p class="mb-0">50%</p>
              <p class="mb-0">تخفیف</p>
              <div class="triangle-down"></div>
            </div>
            <p class="mb-0">همیــــــــــــــن الان</p>
            <p class="mb-0">
              <span class="color-primary">مشاوره رایگان</span> بگیر
            </p>
            <div class="form-wrapp position-relative mt-3">
              <label for="exampleInputEmail1" class="form-label position-absolute text-secondary"
                >شماره موبایل </label
              >
              <input
                type="email"
                placeholder="شماره موبایل در دسترس خود را وارد کنید"
                class="form-control w-50 mx-auto rounded-pill"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <button class="btn rounded-pill ct-btn  w-50 mx-auto mt-2">ثبت شماره تماس</button>
              <div class="d-flex justify-content-around align-items-center py-5">
                <!-- box -->
                <section class="d-flex justify-content-around align-items-center flex-column box-wrap position-relative">
                  <img loading="lazy" width="20px" src="tick.svg" alt="tick" class="position-absolute">
                  <div class="rounded-circle box d-inline-flex justify-content-center align-items-center">
                    <img loading="lazy" width="32px" src="box.svg" alt="tick">
                  </div>
                  <p class="mb-0 mt-2">ارسال رایگان</p>
                </section>  
                <!-- box -->
                <section class="d-flex justify-content-around align-items-center flex-column box-wrap position-relative">
                  <img loading="lazy" width="20px" src="tick.svg" alt="tick" class="position-absolute">
                  <div class="rounded-circle box d-inline-flex justify-content-center align-items-center">
                    <img loading="lazy" width="32px" src="gift.svg" alt="tick">
                  </div>
                  <p class="mb-0 mt-2">هدیه رایگان</p>
                </section>  
                <!-- box -->
                <section class="d-flex justify-content-around align-items-center flex-column box-wrap position-relative">
                  <img loading="lazy" width="20px" src="tick.svg" alt="tick" class="position-absolute">
                  <div class="rounded-circle box d-inline-flex justify-content-center align-items-center">
                    <img loading="lazy" width="32px" src="support.svg" alt="tick">
                  </div>
                  <p class="mb-0 mt-2">مشاوره رایگان</p>
                </section>  

              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

  </body>
</html>
